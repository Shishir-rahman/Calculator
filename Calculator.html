<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div>
        <h1>Calculator</h1>
        <div class="cal-cart">
            <div class="cal-head">
                <input type="text" id="result" maxlength="10" readonly>
            </div>
            <div class="cal-body">
                <div class="btn-row">
                    <input type="button" class="btn-style" value="AC">
                    <input type="button" class="btn-style" value="C">
                    <input type="button" class="btn-style" value="%">
                    <input type="button" class="btn-style" value="/">
                </div>
                <div class="btn-row">
                    <input type="button" class="btn" value="7">
                    <input type="button" class="btn" value="8">
                    <input type="button" class="btn" value="9">
                    <input type="button" class="btn-style" value="*">
                </div>
                <div class="btn-row">
                    <input type="button" class="btn" id="four" value="4">
                    <input type="button" class="btn" value="5">
                    <input type="button" class="btn" value="6">
                    <input type="button" class="btn-style" value="-">
                </div>
                <div class="btn-row">
                    <input type="button" onclick="btn1()" class="btn" id="one" value="1">
                    <input type="button" class="btn" id="two" value="2">
                    <input type="button" class="btn" id="three" value="3">
                    <input type="button" class="btn-style" value="+">
                </div>
                <div class="btn-row">
                    <input type="button" class="btn" value=".">
                    <input type="button" class="btn" value="0">
                    <input type="button" class="btn" value="+/-">
                    <input type="button" class="btn-style-2" value="=">
                </div>
            </div>
        </div>
    </div>

    <p id="test"></p>

    <div>
        <p id="demo"></p>
    </div>

    <div>
        <button type="button" class="btn btn-info btn-music" onclick="ply_pos()">Bangla Music</button>
        <button type="button" class="btn btn-info btn-music" style="background-color: red; border-radius: 10px;">English Music</button>
        <button type="button" class="btn btn-info btn-music">Urdu Music</button>
    </div>

    <div style="margin: 50px;">
        <h3>Convert Fehrenheit to Celsius</h3><br>
        <form action="">
            <label for="">Enter <i>Celsius</i></label><br>
            <input type="number" id="celsius" value=""><br><br>
            <button type="button" id="celsius_btn" onclick="ferToCel()">Submit</button>
        </form>
        <h4 id="fer_result"></h4>
    </div>
    
    
</body>

<script src="javascript.js"></script>
</html>
